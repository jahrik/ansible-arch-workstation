---
install: true
time_zone: US/Pacific
locale: en_US.UTF-8 UTF-8

# base packages
base_packages:
  - git
  - sudo

# ZSH Configs
theme: robbyrussell
editor: nvim
browser: chromium
terminal: alacritty
lang: en_US.UTF-8
path:
  - ~/bin
plugins:
  - git
  - sudo

# i3
text:
  font: DejaVuSansMono Nerd Font Mono
  size: 18
i3:
  lock: true
  bar: false # Conky i3 bar or polybar
  polybar: true
  terminal: alacritty

# Python/Ansible
python_force_color: 1
ansible_force_color: 1

vagrant_plugins:
  # - vagrant-hostsupdater
  # - vagrant-share
  # - vagrant-vbguest
