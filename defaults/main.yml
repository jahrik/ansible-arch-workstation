---
time_zone: US/Pacific
locale: en_US.UTF-8 UTF-8

# base packages
base_packages:
  - acpi
  - alsa-utils
  - ansible
  - ansible-lint
  - arandr
  - base-devel
  - dialog
  - git
  - htop
  - lsof
  - mlocate
  - molecule
  - molecule-docker
  - nmap
  - rsync
  - speedtest-cli
  - sudo
  - tcpdump
  - wget
  - yamllint
  - gparted
  - dosfstools

# ZSH Configs
theme: robbyrussell
editor: vim
browser: chromium
lang: en_US.UTF-8
term: rxvt
path:
  - ~/bin
plugins:
  - sudo
  - git

# i3
text:
  font: DejaVu Sans Mono
  size: 18
i3:
  lock: true
  bar: false # Conky i3 bar or polybar
  polybar: true

# Python/Ansible
python_force_color: 1
ansible_force_color: 1

vagrant_plugins:
  # - vagrant-hostsupdater
  # - vagrant-share
  # - vagrant-vbguest
