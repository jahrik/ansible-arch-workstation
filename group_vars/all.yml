---
ansible_user: "{{ lookup('env','USER') }}"

# ZSH Configs
theme: robbyrussell
editor: vim
browser: chromium
lang: en_US.UTF-8
term: rxvt
path:
  - ~/bin
plugins:
  - sudo
  - git
aws:
  access_key_id:
  secret_access_key:
chef:
  user:
  url:
  repo:
  log_level:
python_force_color: 1
ansible_force_color: 1

# i3
text:
  font: DejaVu Sans Mono
  size: 18
i3:
  lock: true
  bar: false
  polybar: true

# time
time_zone: US/Pacific

# locale
locale: en_US.UTF-8 UTF-8

# base packages
pkgs:
  - ansible
  - ansible-lint
  - yamllint
  - molecule
  - molecule-docker
  - alsa-utils
  - arandr
  - base-devel
  - dialog
  - git
  - htop
  - lsof
  - mlocate
  - nmap
  - rsync
  - speedtest-cli
  - sudo
  - tcpdump
  - vim
  - vim-syntastic
  - wget
  - zsh

vagrant_plugins:
  # - vagrant-hostsupdater
  # - vagrant-share
  # - vagrant-vbguest
